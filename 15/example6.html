<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 휠을 이용한 이미지 확대/축소</title>
    <style>
        
    </style>

    <script>
        function controlImageSize(e, obj){
            if(e.wheelDelta > 0) {
                obj.width -= obj.width * 0.05;
                obj.height -= obj.height * 0.05;
            }else{
                obj.width += obj.width * 0.05;
                obj.height += obj.height * 0.05;
            }
        }
    </script>

</head> 
<body>
    <h3>마우스 휠을 이용한 이미지 확대/축소</h3>
    <hr>
    <p>이미지 위에 휠을 위로 굴리면 이미지가 축소되고 아래로 굴리면 이미지가 확대됩니다.</p>
    
   <img id="myImg" src="images/flower1.jpg" width="280" height="210"
    onwheel="controlImageSize(event, this)">
</body>
</html>
