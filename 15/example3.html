        function hideMenu(){
            alert("오른쪽 클릭<컨텍스트 메뉴>금지");
            return false;
        }

        document.oncontextmenu = hideMenu;

    </script>

</head>
<body>
    <h3>oncontextmenu에서 컨텍스트 메뉴 금지</h3>

    마우스 오른쪽 클릭은 금지 됩니다. 아무곳이나 클릭해서 컨텍스트 메뉴룰 볼 수 없습니다.<br><br>
