<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 2</title>
</head>
<body>
	<script>
		var num1 = parseInt(prompt("비교할 첫번째 숫자: "));
		var num2 = parseInt(prompt("비교할 두번째 숫자: "));
		compareTwo(num1, num2);

		function compareTwo(num1, num2){
			if(num1 == num2) alert(num1 + "과(와) " + num2 + "는(은) 같습니다.");
			else if(num1 > num2) alert(num1 + "이 " + num2 + "보다 큽니다.");
			else alert(num2 + "이 " + num1 + "보다 큽니다.");
		}
	</script>
</body>
</html>
