<section>
    <p>도넛(영어: Doughnut, 문화어: 가락지빵)은 소맥분에 설탕, 버터, 계란 등을 혼합하고
        기름으로 튀긴 식품이다. 도넛은 작은 전문점이나, 수퍼마켓, 편의점, 카페테리아 등에서 판매된다.</p>
        <p>도넛의 매력은 두말하면 입 아플 정도다. 폭신하면서도 쫄깃한 피의 반죽은 물론이고
        다양한 토핑이 잘 어우러져 입안에서 연신 매력을 뽐낸다.
        게다가 큼지막한 크기 덕에 커피 한 잔에 도넛 두 개를 함께하면 간단한 끼니가 된다.</p>
