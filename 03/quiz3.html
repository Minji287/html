<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과일 수입</title>
</head>
<body>
    <h1>과일 수입</h1>
    <hr>
    <table border="1">
        <caption>과일 수입 표</caption>
        <thead>
        <tr>
            <th>사과</th>
            <th>바나나</th>
            <th>망고</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><img src="images/apple.png"></td>
            <td><img src="images/banana.png"></td>
            <td><img src="images/mango.png"></td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <th>페루</th>
            <th>필리핀</th>
            <th>호주</th>
        </tr>
        </tfoot>
        <!-- 테이블 안에서는 thead, tbody, tfoot이 순서에 상관 없이 태크 안에 존재해도 실행 가능 -->
    </table>
</body>
</html>
