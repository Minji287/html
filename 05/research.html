<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>설문조사</title>
</head>
<body>
  <h1>설문지</h1>
  <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
  <hr>
  <div>
  <label for="grade">학년</label>
    <input type="radio" name="grade" value="g1" checked>1학년
    <input type="radio" name="grade" value="g2">2학년
    <input type="radio" name="grade" value="g3">3학년
    <input type="radio" name="grade" value="g4">4학년
  </div>
  <br>
  <div>
    <label for="gender">성별</label>
    <input type="radio" name="gender" value="male" checked>남
    <input type="radio" name="gender" value="female">여
  </div>
  <br>
  <div>
    <label for="interest">관심분야</label>
    <select id="interest">
      <option value="mobile">모바일 소프트웨어</option>
      <option value="web">웹공학</option>
      <option value="data">빅데이터</option>
      <option value="vr">디지털 콘텐츠 및 가상 현실</option>
    </select>
  </div>
  <br>
  <div>
    <label for="path">진로</label>
      <input type="checkbox" id="path" value="dev" checked>개발
      <input type="checkbox" id="path" value="plan" checked>기획
      <input type="checkbox" id="path" value="sales">영업
      <input type="checkbox" id="path" value="start">창업
  </div>
  <br>
  <div>
    <label for="memo">남기고 싶은 말</label>
    <textarea cols="50" rows="10" placeholder="글을 남겨주세요"></textarea>
  </div>
  <p>Copyright 2022 by Kitae</p>

</body>
</html>
