<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/order.css">
</head>
<body>
    <br>
    <form>
    <fieldset>
        <fieldset>
        <legend>배송 정보</legend>
            <p>
                <label for="prod">주문 상품</label>
                <input type="text" id="prod" value="상품용 3KG" readonly> <!-- readonly == 수정 불가 -->
            </p>
            <p>
                <label for="user-name">이름</label>
                <input type="text" id="user-name" autofocus>
            </p>
            <p>
                <label for="addr">배송 주소</label>
                <input type="text" id="addr" required>
            </p>
            <p>

                <label for="mail">이메일</label>
                <input type="email" id="mail">
            </p>
            <p>
                <lable for="phone">연락처</lable>
                <input type="tel" id="phone" placeholder="하이픈 빼고 입력해 주세요. (01012345678)">
            </p>
            <p>
                <lable for="deliv">배송 지정 <input type="date" id="deliv"> (주문일로부터 최소 3일 이후)</lable>
            </p>
            <p>
                <label for="memo">메모</label>
                <textarea id="memo" cols="40" rows="4"></textarea>
            </p>
        </fieldset>
        <br>
        <button type="submit">주문하기</button>
        <button type="reset">취소하기</button>
        <!--
            <input type="submit" value="주문하기">
            <input type="reset" value="취소하기">
        -->
    </fieldset>
    </form>
<br>
    <form>
        <fieldset>
            <label for="prod1">상품 선택</label>
            <select id="prod1">
                <option value="special_3" selected>선물용 3kg</option>
                <option value="special_5">선물용 5kg</option>
                <option value="family_3">가정용 3kg</option>
                <option value="family_5">가정용 5kg</option>
            </select>
        </fieldset>
    </form>
<br>
    <form>
        <fieldset>
            <label for="prod2">포장 여부</label>
            <input type="text" id="prod2" list="pack">
            <datalist id="pack">
                <option value="package">선물 포장</option>
                <option value="no_package">포장 안 함</option>
            </datalist>
        </fieldset>
    </form>
<br>
    나라 : <input type="text" list="contries">
    <datalist id="contries">
        <option value="가나"></option>
        <option value="스위스"></option>
        <option value="브라질"></option>
    </datalist>
    <br>
    보고 싶은 곳 : <input type="text" list="what">
    <datalist id="what">
        <option value="산"></option>
        <option value="바다"></option>
        <option value="도시"></option>
    </datalist>
<br><br>
 
</body>
</html>
