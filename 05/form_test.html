<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    input[type="image"]{
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <form>
    <fieldset>
      <label>아이디 : <input type="text" id="user_id" size="10" maxlength="6" value="123"></label><br>
      <label>비밀번호 : <input type="password" id="user_pw"></label><br>
      <input type="submit" value="로그인">
    </fieldset>
    
    <fieldset>
      <legend>상품 선택</legend>
      <p><b>주문할 상품을 선택해 주세요</b></p>
      <label><input type="checkbox" value="s_3">선물용 3kg</label>
      <label><input type="checkbox" value="s_5">가정용 5kg</label>
      <label><input type="checkbox" value="f_3">선물용 3kg</label>
      <label><input type="checkbox" value="f_5">가정용 5kg</label>
      <p><b>포장 선택</b></p>
      <label><input type="radio" name="gift" value="yes" >선물 포장</label>
      <label><input type="radio" name="gift" value="no"checked>선물 포장 안함</label>
    </fieldset>
    <fieldset>
      <legend>스핀 박스</legend>
      <ul>
        <li>
          <label><input type="checkbox" value="s_3">선물용 3kg</label>
          <input type="number" min="0" max="5">개 (최대 5개)
        </li>
        <li>
          <label><input type="checkbox" value="s_5">선물용 5kg</label>
          <input type="number" min="0" max="3" value="1">개 (최대 3개)
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>슬라이드 막대</legend>
      <ul>
        <li>
          <label><input type="checkbox" value="f_3">가정용 3kg</label>
          <input type="range" min="0" max="5">개 (최대 5개)
        </li>
        <li>
          <label><input type="checkbox" value="f_5">가정용 5kg</label>
          <input type="range" min="0" max="3">개 (최대 3개)
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>날짜 선택</legend>
      <input type="date">
      <input type="month">
      <input type="week">
    </fieldset>
    <fieldset>
      <legend>시간 지정하기</legend>
      <input type="time">
      <input type="datetime-local">
    </fieldset>
    <fieldset>
      <legend>배송 정보</legend>
      <ul>
        <li>
          <label for="user-name">이름</label>
          <input type="text" id="user-name" >
        </li>
        <li>
          <label for="addr">배송 주소</label>
          <input type="text" id="addr" >
        </li>
        <li>
          <label for="mail">이메일 주소</label>
          <input type="email" id="mail" >
        </li>
        <li>
          <label for="phone">연락처</label>
          <input type="tel" id="phone" >
        </li>
        <li>
          배송 지정(주문일로 부터 최소 3일 이후
          <input type="date">
        </li>
      </ul>
    </fieldset>
    <div>
      <input type="submit" value="주문하기">
      <input type="reset" value="취소하기">
    </div><br>
    <fieldset>
      <label>아이디 : <input type="text" id="user_id" size="10" maxlength="6" value="123"></label><br>
      <label>비밀번호 : <input type="password" id="user_pw"></label><br>
      <input type="image" src="images/login.png" alt="로그인">
    </fieldset>
    <fieldset>
      <legend>공지창 열기</legend>
      <input type="button" value="공지창 열기" onclick="window.open('notice.html')">
    </fieldset>
    <fieldset>
      <legend>반품 정보</legend>
      <p>만일 수령한 상품에 문제가 있다면 즉시 <b>반품 신청</b>해 주세요</p>
      <p>반품 신청시 상품의 상태를 사진으로 첨부해 주세요<hr></p>
      <input type="file">
    </fieldset>
  </form>
</body>
</html>
