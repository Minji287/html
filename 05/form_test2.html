<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>회원 가입을 환영합니다</h1>
  <br>
  <form>
    <fieldset>
      <legend>사용자 정보</legend>
      <ul>
        <li>
          <label for="user-name">아이디</label>
          <input type="text" id="user-name" autofocus placeholder="4자 ~ 10자 사이, 공백없이" minlength="4" maxlength="10">
        </li>
        <li>
          <label for="mail">이메일</label>
          <input type="email" id="mail">
        </li>
        <li>
          <label for="user-pw">비밀번호</label>
          <input type="password" id="user-pw" placeholder="문자와 숫자, 특수 기호 포함">
        </li>
        <li>
          <label for="pw-check">비밀번호 확인</label>
          <input type="password" id="pw-check">
        </li>
        <li>
          <label for="path">가입 경로</label>
          <select id="path">
            <option value="blog">블로그</option>
            <option value="search">검색</option>
            <option value="sns">SNS</option>
            <option value="etc">기타</option>
          </select>
        </li>
        <li>
          <label for="memo">메모</label>
          <textarea cols="40" rows="4" placeholder="남길 말씀이 있다면 여기에"></textarea>
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>이벤트와  새로운 소식</legend>
      <label><input type="radio" name="subscribe" value="yes"> 메일 수신</label>
      <label><input type="radio" name="subscribe" value="no"> 메일 수신 안함</label>
    </fieldset>
    <div>
      <input type="submit" value="가입하기">
      <input type="reset" value="취소">
    </div>
  </form>
</body>
</html>
