<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레드향 주문하기</title>
    <style>
        input[type="image"] {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>레드향 주문하기</h1>
    <form action="">
        <fieldset>
            <legend>상품 선택</legend>

        </fieldset>
        <fieldset>
            <legend>배송 정보</legend>

        </fieldset>
        <br>
        <label>아이디(6자 이상) <input></label>
        <br><br>
        <label for="user-id">아이디(6자 이상)</label>
        <input type="password" id="user-id">
    </form>
<br>
    <form>
        <fieldset>
            <label>아이디: <input type="text" id="user_id" size="10" maxlength="8"></label>
            <label>비밀번호: <input type="password" id="user_pw" size="10"></label>
            <input type="submit" value="로그인">
        </fieldset>
    </form>
<br>
    <form>
        <fieldset>
            <label>아이디: <input type="text" id="user_id" size="10" maxlength="8"></label>
            <label>비밀번호: <input type="password" id="user_pw" size="10"></label>
            <input type="image" src="images/login.png" alt="로그인">
        </fieldset>
    </form>

<br>
    <form>
        <fieldset>
            <legend>배송 정보</legend>

            <ul>
                <li>
                    <label for="user-name">이름</label>
                    <input type="text" id="user-name">
                </li>
                <li>
                    <label for="addr">배송 주소</label>
                    <input type="text" id="addr">
                </li>
                <li>
                    <label for="mail">이메일 주소</label>
                    <input type="email" id="mail">
                </li>
                <li>
                    <lable for="phone">연락처</lable>
                    <input type="tel" id="phone">
                </li>
            </ul>
            <input type="submit" value="전송">
        </fieldset>
    </form>
<br>
    <form>
        <fieldset>
            <legend>상품 선택</legend>
            <p><b>주문할 상품을 선택해 주세요.</b></p>
            <label><input type="checkbox" value="s_3">선물용 3kg</label>
            <label><input type="checkbox" value="s_5">선물용 5kg</label>
            <label><input type="checkbox" value="f_3">가정용 3kg</label>
            <label><input type="checkbox" value="f_5">가정용 5kg</label>
            <p><b>포장 선택</b></p>
            <label><input type="radio" name="gift" value="yes">선물 포장</label>
            <label><input type="radio" name="gift" value="no" checked>선물 포장 안 함</label>
        </fieldset>
    </form>
<br>
    <form>
        <fieldset>
            <ul>
                <li>
                    <label><input type="checkbox" value="s_3">선물용 3kg</label>
                    <input type="number" min="0" max="5" step="2">개 (최대 5개)
                </li>
                <li>
                    <label><input type="checkbox" value="s_5">선물용 5kg</label>
                    <input type="number" min="0" max="3" value="1">개 (최대 3개)
                </li>
            </ul>
        </fieldset>
    </form>
<br>
    <form>
        <fieldset>
            <ul>
                <li>
                    <label><input type="checkbox" value="f_3">가정용 3kg</label>
                    <input type="range" min="0" max="5">개 (최대 5개)
                </li>
                <li>
                    <label><input type="checkbox" value="f_5">가정용 5kg</label>
                    <input type="range" min="0" max="3" value="1">개 (최대 3개)
                </li>
            </ul>
        </fieldset>
    </form>
<hr>
    <h1>날짜 지정하기</h1>
    <input type="date">
    <input type="month">
    <input type="week">
<br>
    <h1>시간 지정하기</h1>
    <input type="time">
    <input type="datetime-local">
<br><br>
    <form>
    <fieldset>
        <fieldset>
            <legend>배송 정보</legend>

            <ul>
                <li>
                    <label for="user-name">이름</label>
                    <input type="text" id="user-name">
                </li>
                <li>
                    <label for="addr">배송 주소</label>
                    <input type="text" id="addr">
                </li>
                <li>
                    <label for="mail">이메일</label>
                    <input type="email" id="mail">
                </li>
                <li>
                    <lable for="phone">연락처</lable>
                    <input type="tel" id="phone">
                </li>
                <li>
                    <lable for="deliv">배송 지정 (주문일로부터 최소 3일 이후)</lable>
                    <input type="date" id="deliv">
                </li>
            </ul>
        </fieldset>
        <br>
        <input type="submit" value="주문하기">
        <input type="reset" value="취소하기">
    </fieldset>
    </form>
<br>
    <form>
    <fieldset>
        <fieldset>
        <input type="button" value="공지 창 열기" onclick="window.open('notice.html')">
        </fieldset>
        <input type="image" src="images/notice.jpg" alt="공지">
    </fieldset>
    </form>
<br>
    <form>
        <fieldset>
            <legend>반품 정보</legend>
            <p>만일 수령한 상품에 문제가 있다면 즉시 <b>반품 신청</b>해 주세요.</p>
            <p>반품 신청시 상품의 상태를 사진으로 첨부해 주세요.</p>
            <hr>
            <input type="file">
        </fieldset>
    </form

</body>
</html>
