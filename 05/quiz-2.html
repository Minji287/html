<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>연습문제 2</title>
    <style>
			#container { 
				width:520px;
				border:1px solid black;
				padding:20px 40px;
				margin:0 auto;
			}
      fieldset { margin-bottom:15px; }
      legend { font-weight:bold; }
			ul {list-style-type: none;}
			li { line-height:30px;}
    </style>
  </head>
  <body>
		<div id="container">
			<h1>프런트엔드 개발자 지원서 </h1>
			<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
			<hr>
			<form>
				<h4>개인 정보</h4>
				<ul>
					<li>
						<label for="name">이름</label>
						<input type="text" id="name" autofocus placeholder="공백 없이 입력하세요">
					</li>
					<li>
						<label for="phone">연락처</label>
						<input type="tel" id="phone">
					</li>
				</ul>
				<h4>지원 분야</h4>
				<ul>
					<li>
						<label><input type="radio" name="field" value="pub"> 웹 퍼블리싱</label>
					</li>
					<li>
						<label><input type="radio" name="field" value="dev"> 웹 어플리케이션 개발</label>
					</li>
					<li>
						<label><input type="radio" name="field" value="imp"> 개발 환경 개선</label>
					</li>
					<!--
						id, name은 value 값을 전달해주는 변수
						id 랑 name은 같음(필드 설정 해주는 것), 접수하기 누르면
						웹 퍼블리싱이 아닌 value의 값을 백엔드에 전달
						checkbox, select 는 id, name값을 다르게 주어야함.
						(다른 종류로 값을 전달할 수 있으면 다중선택이 가능해짐)
						키보드로 입력한 것(input type)은 value 값이 없어도 됨. 입력한 값을 전송.
					-->
				</ul>
				<h4>지원 동기</h4>
					<textarea id="motive" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
				<div>
					<input type="submit" value="접수하기">
					<input type="reset" value="다시 쓰기">
				</div>
			</form>
		</div>
  </body>
</html>
