<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입을 환영합니다</title>
    <link rel="stylesheet" href="css/register.css">
    <style>
        #container{
            width: 600px;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <form>
        <div id="container">
        <h1>회원 가입을 환영합니다</h1>
            <fieldset>
                <legend>사용자 정보</legend>
                <ul>
                    <li>
                        <label for="user-id">아이디</label>
                        <input type="text" id="user-id" placeholder="4자 ~ 10자 사이, 공백없이">
                    </li>
                    <li>
                        <label for="mail">이메일</label>
                        <input type="email" id="mail">
                    </li>
                    <li>
                        <label for="user-pw">비밀번호</label>
                        <input type="password" id="user-pw" placeholder="문자와 숫자, 특수 기호 포함">
                    </li>
                    <li>
                        <label for="check-pw">비밀번호 확인</label>
                        <input type="password" id="check-pw">
                    </li>
                    <li>
                        <label for="path">가입 경로</label>
                        <select id="path">
                            <option value="blog" selected>블로그</option>
                            <option value="seach">검색</option>
                            <option value="sns">SNS</option>
                            <option value="etc">기타</option>
                        </select>
                    </li>
                    <li>
                        <label for="memo">메모</label>
                        <textarea cols="40" rows="4" placeholder="남길 말씀이 있다면 여기에"></textarea>
                    </li>
                </ul>
            </fieldset>
        </div>
                <legend>이벤트와 새로운 소식</legend>
                <label><input type="radio" name="mailing" id="subs" value="yes"> 메일 수신</label>
                <label><input type="radio" name="mailing" id="no_subs" value="no" checked> 메일 수신 안 함</label>
            </fieldset>
            <div id="buttons">
                <input type="submit" value="가입하기">
                <input type="reset" value="취소">
            </div>
        </fieldset>
    </form>
    
</body>
</html>
