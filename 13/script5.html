<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제1</title>
</head>
<body>
    <script>
        var i, j;
        var n = prompt("숫자를 입력해주세요.");

        for(i = 0; i < n; i++){
            for(j = 0; j <= i; j++){
                document.write("*");
            }
            document.write("<br>");
        }
        for(i = 0; i <= n; i++){
            for(j = 0; j < n-i-1; j++){
                document.write("*");
            }
            document.write("<br>");
        }
        document.write("<br>");

        for(i = 1; i <= n; i++){
            for(j = 1; j <= n-i; j++){
                document.write("&nbsp");
            }
            for(j = 1; j <= i; j++){
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
