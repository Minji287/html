</head>
<body>
    <h3>마우스를 올려 보세요</h3>
    <hr>
    <!-- <div onmouseover="over(this)" onmouseout="out(this)"> -->
    <div id="box">
        여기에 마우스를 올리면 배경색이 노란색으로 변합니다.
    </div>

    <script>
        var box = document.querySelector('#box');
        box.onmouseover = function(){ box.style.background='yellow'; } // 익명함수
        box.onmouseout = function(){ box.style.background='white'; }
    </script>
</body>
