<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션</title>
    <style>
        @keyframes bomb{
            from{ font-size: 500%; }
            to{ font-size: 100%; }
        }
        /* h3{
            animation-name: bomb;
            animation-duration: 3s;
            animation-iteration-count: infinite;
        } */
        span{
            transition: font-size 3s;
        }
        span:hover{
            font-size: 500%;
        }
    </style>
</head>
<body>
    <h3>꽝!</h3>
<hr>
    <p>꽝! 글자가 3초동안 500%에서 시작하여 100%로 바뀌는 애니메이션입니다. (무한 반복)</p>
<hr>
    <h2>font-size에 대한 전환</h2>
    <p><span>꽝!</span> 글자가 3초동안 500%에서 시작하여 100%로 바뀌는 애니메이션입니다. (무한 반복)</p>
</body>
</html>
