<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서 객체 모델(DOM)2</title>
</head>
    <style>
        #container{
            width: 300px;
            margin: 10px auto;
        }
    </style>
<body>
    <div id="container">
        <img src="images/cup-1.png" id="cup">
    </div>
    <script>
        var cup = document.querySelector('#cup');
        var sw = 0;
        cup.onclick = changePic;
        function changePic(){
            if(sw == 0){
                cup.src = "images/cup-2.png";
                sw = 1;
            }else{
                cup.src = "images/cup-1.png";
                sw = 0;
            }
        }
    </script>
    
</body>
</html>
