<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼에서 레이블 요소 정렬하기</title>
    <link rel="stylesheet" href="css/reg1.css">
</head>
<body>
    <form id="signup">
        <fieldset>
            <legend>로그인 정보</legend>
            <ul>
                <li>
                    <label for="user-id">아이디</label>
                    <input type="text" name="user-id" id="user-id" required autofocus>
                </li>
                <li>
                    <label for="user-pw">비밀번호</label>
                    <input type="password" name="user-pw" id="user-pw" required>
                </li>
                <li>
                    <label for="check-pw">비밀번호 확인</label>
                    <input type="password" name="check-pw" id="check-pw" required>
                </li>
                <li>
                    <label for="level">회원 등급</label>
                    <input type="text" name="level" id="level" value="준회원" readonly>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>개인 정보</legend>
            <ul>
                <li>
                    <label for="user-name">이름</label>
                    <input type="text" name="user-name" id="user-name" required placeholder="5자미만 공백없이" maxlength="5">
                </li>
                <li>
                    <label for="mail">메일 주소</label>
                    <input type="email" name="mail" id="mail" required placeholder="abcd@domain.com" autocomplete="off">
                </li>
                <li>
                    <label for="phone">연락처</label>
                    <input type="tel" name="phone" id="phone">
                </li>
            </ul>
            </fieldset>
            <button type="submit">제출</button>
    </form>
</body>
</html>
